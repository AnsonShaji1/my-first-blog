{% extends 'blog/base.html' %}

{% block content %}
    <div class="send">
        {% if post.published_date %}
            <div class="date">
	        <p>published:{{ post.published_date }}</p>
	    </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
	<p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
